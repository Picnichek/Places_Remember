{% extends 'base.html' %}
{% block title %}
  Detete Memory
{% endblock %}
{% block content %}
  <div class="container py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1>Вы уверены что хотите удалить воспоминание "{{ memory.title }}"</h1>
          <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-danger">Удалить</button>
              <a href="{% url 'places:edit_memory' memory.id %}" class="btn btn-secondary">Отмена</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
