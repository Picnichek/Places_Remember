{% extends 'base.html' %}
{% block content %}
  <h1>Welcome, {{ request.user.username }}</h1>
  <img src="{{ request.user.userprofile.photo.url }}" alt="Profile Photo" />
  <p>
    Click <a href="{% url 'add_memory' %}">here</a> to add a memory.
  </p>
  {% if memories %}
    <h2>Your Memories:</h2>
    <ul>
      {% for memory in memories %}
        <li>
          <a href="{% url 'edit_memory' memory.id %}">{{ memory.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You have no memories yet.</p>
  {% endif %}
{% endblock %}
